<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Zircon Exports | We Trade The World!</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>

    <section id="contact-page-styles">
        <div class="">
            <header class="primary-header container flex">
                <div>
                    <img src="./assets/img/zircon_exports_logo.svg" alt="" class="logo">
                </div>
                <button class="nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
                    <span class="sr-only">Menu</span>
                </button>
                <nav>
                    <ul data-visible="false" id="primary-navigation" class="primary-navigation flex">
                        <li>
                            <a href="./index.html">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="./about.html">
                                About
                            </a>
                        </li>
                        <li>
                            <a href="./product.html">
                                Products
                            </a>
                        </li>
                        <li>
                            <a href="./contact.html">
                                Contact
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="contact-pg-container container">
            <h1>Reach <span>Us</span> At</h1>
            <div class="flex">
                <div class="deatils-container">
                    <div class="contact-list">
                        <ul>
                            <li><i class="fa fa-whatsapp"></i>+91 705 715 9509</li>
                            <li><i class="fa fa-whatsapp"></i>+91 920 690 5799</li>
                            <li><i class="fa fa-envelope"></i>contact@zirconexports.com</li>
                            <li><i class="fa fa-map-marker"></i>&nbsp;&nbsp;Aurangabad, Maharashtra, IN</li>
                        </ul>
                    </div>
                    <div class="social-media-container">
                        <ul class="flex">
                            <li><i class="fa fa-instagram"></i></li>
                            <li><i class="fa fa-facebook"></i></li>
                            <li><i class="fa fa-linkedin"></i></li>
                        </ul>
                    </div>
                </div>
                <div class="form">
                    <form>
                        <h3>Send Message</h3>
                        <div class="form-group">
                            <input type="text" name="name" id="name" placeholder="Enter your name.." required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" placeholder="Enter your email.." required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="message" id="message" placeholder="Enter message.." required>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Submit" name="submit" id="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
